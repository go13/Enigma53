{% macro render_question_edit(question) %}
<div class='question-edit' data-lat="{{question.latitude}}" data-lon="{{question.longitude}}" name='question{{question.id}}'>		
	<div id="wmd-panel-{{ question.id }}" class="wmd-panel">
            <div id="wmd-button-bar-{{ question.id }}"></div>
            <textarea id="wmd-input-{{ question.id }}" class="qtext wmd-input" rows="7" style="width:100%" placeholder="Type your question...">{{question.qtext}}</textarea>
    </div>
    
    <button class="question-back btn-link pull-left" type="button">Previous question</button> 
	<button class="question-next btn-link pull-right" type="button" >Next question</button>
	
    <div id="wmd-preview-{{ question.id }}" class="wmd-panel wmd-preview form-actions" style="margin-top:40px"></div>
       
    <button class="question-back btn-link pull-left" type="button">Previous question</button> 
	<button class="question-next btn-link pull-right" type="button" >Next question</button>
</div>
{% endmacro %}

{% macro render_question_result(questionresult) %}

<div data-questionid="{{questionresult.question.id}}"  class='question-result'>
							 
    <div id="question-text-{{questionresult.question.id}}" class="form-actions">
    </div>
	<button class="question-back btn-link" type="button">Previous question</button> 
	<button class="question-next btn-link pull-right" type="button">Next question</button>
</div>

{% endmacro %}
