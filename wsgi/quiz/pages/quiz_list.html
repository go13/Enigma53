{% extends "base.html" %}

{% block content %}
<script type="text/javascript" src="/static/steal/steal.js?quizpage/quizlistpage.js"></script>

<div class="container" style="width: 800px;">
    <div style="height: 50px;" class="page-message"></div>
    <table class="table table-striped">
        <thead>
        <tr>
            <th></th>
            <th>Title</th>
            <th>Description</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        {%for item in quizes %}
            <tr name="quiz{{item.id}}" class="quiz-list-item">
                <td>
                    <button class="btn btn-success quiz-list-item-start" type="button">Start</button>
                </td>
                <td>
                    {{item.title}}
                </td>
                <td>
                    {{item.description}}
                </td>
                <td>
                    <button class="btn btn-link quiz-list-item-edit pull-right" type="button">Edit</button>
                    <button class="btn btn-link quiz-list-item-delete pull-right" type="button">Delete</button>
                </td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
</div>

{% endblock content %}
