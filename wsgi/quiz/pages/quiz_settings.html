{% extends "quiz_base.html" %}
{% block body %}
<div id="legend">
      <legend>Quiz Settings - {{ quiz.title }}</legend>
    </div>
<form class="form-horizontal" action='/quiz/{{quiz.id}}/settings/' method="POST">
  <fieldset>
    
    <div class="control-group">
      <!-- Title -->
      <label class="control-label"  for="title">Title</label>
      <div class="controls">
        <input type="text" id="title" value="{{quiz.title}}" name="title" placeholder="" class="input-xlarge">
        <p class="help-block">Title can contain any letters or numbers</p>
      </div>
    </div>
 
    <div class="control-group">
      <!-- Description -->
      <label class="control-label" for="description">Description</label>
      <div class="controls">
        <textarea type="text" id="description" name="description" rows="5" placeholder="" class="input-xxlarge">{{quiz.description}}</textarea>
        <p class="help-block">Please provide your Description of the Quiz</p>
      </div>
    </div>
 
    <div class="control-group">
      <!-- Button -->
      <div class="controls">
        <button type="submit" class="btn btn-success">Save</button>
      </div>
    </div>
  </fieldset>
</form>


{% endblock body %}

{% block quiz_menu %}	
<a class="btn btn-primary" style="margin-bottom:40px" href="/quiz/{{quiz.id}}/">Start Quiz</a>
<ul class="nav nav-pills nav-stacked" align="left">
	<li><a href="/quiz/{{quiz.id}}/home/">Home</a></li>
	<li><a href="/quiz/{{quiz.id}}/edit/">Edit</a></li>
	<li class="active"><a href="/quiz/{{quiz.id}}/settings/">Settings</a></li>   
</ul>
{% endblock quiz_menu %}
