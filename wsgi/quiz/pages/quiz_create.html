<div class="control-group">
	<!-- Title -->
	{{ form.title.label(class_ = 'control-label') }}
	<div class="controls"> 
		{{ form.title(size = 128, class_ = 'input-xlarge', placeholder = 'Title')|safe}}
	</div>
</div>		
<div class="control-group">
	<!-- description -->
	{{ form.description.label(class_ = 'control-label')}}
	<div class="controls"> 
		{{ form.description(placeholder = 'Description', style='width:97%', cols = 80, rows = 10)|safe}}
	</div>
</div>
