{% macro render_left_menu(quizes) %}

<div id="left-menu" class="quiz-list-container">

    <legend style="margin-bottom:0">
        <button class="close close-edit pull-right" onClick="quizMenuItemHandler();">&times;</button>
		Quiz list   <button id="create-question-btn" class="btn btn-success pull-right">Create</button>
	</legend>

	{%for qz in quizes %}

	<div id="data-quiz-{{qz.qid}}" class="media quiz-list-item" {% if qz.latitude and qz.longitude %} data-lat="{{qz.latitude}}" data-lon="{{qz.longitude}}"{% endif %}>
		<a class="pull-left" href="/quiz/{{ qz.qid }}/edit/"></a>
		<div class="media-body">
			<h5 class="media-heading" style="margin-top:10px; float: left">
				<a id="quiz-title-{{ qz.qid }}" class="nolink" href="/quiz/{{ qz.qid }}/edit/">
				{{ qz.title }}
				</a>
			</h5>
            <button class="close close-list">Ã—</button>
			<a class="nolink quiz-text" href="/quiz/{{ qz.qid }}/edit/"></a>
		</div>
    </div>

    {% endfor %}
</div>


{% endmacro %}
