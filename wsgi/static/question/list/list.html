<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
            "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">
	<head>
		<title>Enigma53.Question.List Demo</title>
        <style type='text/css'>
            body {font-family: verdana}
        </style>
	</head>
	<body>
	    <h1>Enigma53.Question.List Demo</h1>
		<ul id='questions'></ul>
		<a href='javascript://' id='create'>Create Question</a>
		<script type='text/javascript' 
                src='../../../steal/steal.js'>
        </script>
		<script type='text/javascript'>
			steal('enigma53/question/list','enigma53/fixtures',function(){
				
				$('#questions').enigma53_question_list();
				
				$('#create').click(function(){
					new Enigma53.Models.Question({
						name: "Grilled Cheese",
						description: "Bread and Cheese"
					}).save();
				})
			})
		</script>
	</body>
</html>
