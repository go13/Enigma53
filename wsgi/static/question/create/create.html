<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
            "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">
	<head>
		<title>Enigma53.Question.Create</title>
        <style type='text/css'>
            body {font-family: verdana}
        </style>
	</head>
	<body>
	    <h1>Enigma53.Question.Create Demo</h1>
		<form id='create' action=''></form>
		<div id='questions'></div>
		<script type='text/javascript' 
                src='../../../steal/steal.js'>
        </script>
		<script type='text/javascript'>
			steal('enigma53/question/create','enigma53/fixtures',function(){
				
				$('#create').enigma53_question_create();
				Enigma53.Models.Question.bind('created', function(ev, question){
					$('<div>').html("<h3>"+question.name+"</h3><p>"+question.description+"</p>")
					        .appendTo( $('#questions') )
				})
				
			})
		</script>
	</body>
</html>
